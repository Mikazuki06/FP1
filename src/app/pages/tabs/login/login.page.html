<ion-content [fullscreen]="true">
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/tabs/welcome"></ion-icon>
      <div id="logo">
        <img src="assets/images/logosvv.jpeg" alt=""/>
      </div>
    </div>

    <h1>Login</h1>
    <p>Halo Senang Bertemu Dengan Anda</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="block" routerLink="/tabs/home">
          Log In
        </ion-button>
      </ion-card-content>
    </ion-card>
    
    <div class="sign-up">
      <div>
        Belum Punya Account? 
      </div>
      <div>
        <ion-button color="dark" fill="clear" routerLink="/tabs/register" color="primary" routerDirection="forward">Sign Up</ion-button>
      </div>
    </div>
  </div>
</ion-content>
